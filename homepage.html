    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <input type="submit" value="Login">
        <div class="toggle-link">
            <p>Don't have an account? <a href="#register" onclick="toggleForms()">Register here</a></p>
        </div>
    </form>
</div>

<div class="container" id="register" style="display:none;">
    <h2>Register</h2>
    <form id="registerForm" action="register.php" method="POST">
        <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" name="registerName" required>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
        </div>
        <div class="form-group">
            <label for="registerPhone">Phone Number:</label>
            <input type="tel" id="registerPhone" name="registerPhone" required>
        </div>
        <input type="submit" value="Register">
        <div class="toggle-link">
            <p>Already have an account? <a href="#login" onclick="toggleForms()">Login here</a></p>
        </div>
    </form>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('loginForm').parentElement;
        const registerForm = document.getElementById('register').style;

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.display = "block";
        }
    }
</script>

</body>
